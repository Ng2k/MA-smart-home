[pytest]
minversion = 7.0
addopts =
    --strict-markers
    --tb=short
    --cov=core
    --cov-report=term-missing
    --cov-report=html:tests/htmlcov
    --cov-branch
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: test lento
    integration: test di integrazione
    unit: test unitario
    asyncio: test asincroni
